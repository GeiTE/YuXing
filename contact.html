						    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
						      友情链接<span class="caret"></span>

				本网站所属权为余浩源所有
		</div>
		<!-- 导航栏 -->
		<!-- 主体内容 -->
		<div id="fullpage">
			<div class="section active" style="background-image: url(./images/bg_2.jpg);">
				<div class="container" style="background-color: rgba(255,255,255,0.9);padding: 20px;">
					<div class="page-header" style="text-align: center;">
					  <h1>联系我们</h1>
					</div>
					<form action="">
						<div class="row">
							<div class="col-md-3">
									<div class="form-group">
										<label for="">姓名</label>
										<input type="text" class="form-control" id="name" placeholder="请输入您的名字">
									</div>
									<div class="form-group">
										<label for="">手机号码</label>
										<input type="phone" class="form-control" id="phone" placeholder="请输入您的手机号码">
									</div>
									<div class="form-group">
										<label for="">邮箱</label>
										<input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
									</div>
									<div class="form-group">
										<label for="">性别</label>
										<input type="radio" id="na" name="xb">男
										<input type="radio" id="nv" name="xb">女
									</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">反馈内容</label>
									<textarea class="form-control" rows="10" id="fknr"></textarea>
								</div>
								<div class="row">
									<div class="col-md-6"><input type="button" value="提交" class="btn btn-success btn-block" id="submit"></div>
									<div class="col-md-6"><input type="reset" value="重置" class="btn btn-danger btn-block"></div>
								</div>
							</div>
							<div class="col-md-3"><img src="./images/top.jpg" alt="" class="img-responsive"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 主体内容 -->

	<!-- 外部链接JS样式 -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/fullpage.min.js"></script>
	<script src="./js/all.js"></script>
	<script>
		$(document).ready(function() {
			$('#fullpage').fullpage({
				menu:false,
				navigation:true,
				slidesNavigation: true
			});
			$( "#accordion" ).accordion();
				$("form :input").blur(function(){		//测试表单框在鼠标移走后内容是否为空，为空则提示。
					if ($(this).is("#name")) {
						if ($(this).val()=="") {
							alert("姓名不能为空!");
						}
					}
					if ($(this).is("#phone")) {
						if ($(this).val()=="") {
							alert("邮箱不能为空!");
						}
					}
					if ($(this).is("#email")) {
						if ($(this).val()=="") {
							alert("邮箱不能为空!");
						}
					}
				});
				$("#fknr").blur(function(){
					if ($(this).val()=="") {
						alert("请输入反馈内容！");
					}
				});
				$("#submit").click(function(){			//测试所有内容是否填写完毕。
					if ($("#name").val()=="" && $("#phone").val()=="" && $("#email").val()=="" && $("#fknr").val()=="") {
						alert("请见信息填写完整，再重试提交。");
					}
				})
		});
	</script>
</body>
