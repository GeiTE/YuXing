	<script>
		$(document).ready(function() {
			$("#button").click(function(){
				$.ajax({
		      	type:"GET",
		      	url:"index.php",
		      		data:{username:$("#username").val(),content:$("#content").val()},
		      		dataType:"json",
		      		success:function(data,textStatus){
		      			$("#ddiv").append("<blockquote><p>留言内容："+data.content+"</p>用户名："+data.username+"</blockquote>");
		      		}
		      });
			})
			$('#fullpage').fullpage({
				menu:false
			});
			$( "#accordion" ).accordion();
		});
	</script>
